<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
  <input type="checkbox" id="checkbox">J'accepte</input><br/><br/>
  <button type="button" name="Show" id="button"DISABLED>Validation</button>
  <script>
  $(function() {
    $('#checkbox').click(function(){
      if(this.checked) {
        $('#button').attr('disabled', false);
      } else {
        $('#button').attr('disabled', true);
      }
    });
  });
  </script>
</body>
