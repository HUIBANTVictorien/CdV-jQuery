<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-3.2.1.js"></script>
  <title>exercice 5</title>
</head>
<body>
  <div id="block" style="width:300px;background-color:red;height:35px;"></div>
  <script>
  $(function() {
    $('#block').click( function() {
      $(this).animate({ 'width': '+=300'}, 1500 )
      .animate({ 'width': '-=300'}, 1500);
    });
  });
  </script>
</body>
</html>
